{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content_area %}
<h2 class="text-4xl font-extrabold text-gray-800 mb-8">Settings</h2>

<!-- App Settings Section -->
<div class="bg-gray-50 p-6 rounded-lg shadow-md mb-8">
    <h3 class="text-2xl font-semibold text-gray-900 mb-4">App Settings</h3>
    <div class="space-y-6">
        <div class="flex items-center space-x-6">
            <label for="appLanguage" class="w-1/4 text-gray-700 font-medium">App Language:</label>
            <select id="appLanguage"
                class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
        <div class="flex items-center space-x-6">
            <label for="theme" class="w-1/4 text-gray-700 font-medium">Theme:</label>
            <select id="theme"
                class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="system">System Default</option>
            </select>
        </div>
    </div>
</div>

<!-- Agent Settings Section -->
<div class="bg-gray-50 p-6 rounded-lg shadow-md mb-8">
    <h3 class="text-2xl font-semibold text-gray-900 mb-4">Agent Settings</h3>
    <div class="space-y-6">
        <div class="flex items-center space-x-6">
            <label for="networkInterface" class="w-1/4 text-gray-700 font-medium">Network Interface:</label>
            <select id="networkInterface"
                class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="eth0">eth0</option>
                <option value="wlan0">wlan0</option>
                <option value="lo">lo</option>
            </select>
        </div>
        <div class="flex items-center space-x-6">
            <label for="monitoringInterval" class="w-1/4 text-gray-700 font-medium">Monitoring Interval (sec):</label>
            <input type="number" id="monitoringInterval"
                class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                value="5" min="1" max="60">
        </div>
        <div class="flex items-center space-x-6">
            <label for="logLevel" class="w-1/4 text-gray-700 font-medium">Log Level:</label>
            <select id="logLevel"
                class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="info">Info</option>
                <option value="warn">Warn</option>
                <option value="error">Error</option>
                <option value="debug">Debug</option>
            </select>
        </div>
    </div>
</div>

<!-- User Settings Section -->
<div class="bg-gray-50 p-6 rounded-lg shadow-md mb-8">
    <h3 class="text-2xl font-semibold text-gray-900 mb-4">User Settings</h3>
    <div class="space-y-6">
        <div class="flex items-center space-x-6">
            <label for="enableAlerts" class="w-1/4 text-gray-700 font-medium">Enable Alerts:</label>
            <input type="checkbox" id="enableAlerts"
                class="text-blue-600 w-5 h-5 rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center space-x-6">
            <label for="alertThreshold" class="w-1/4 text-gray-700 font-medium">Alert Threshold (Mbps):</label>
            <input type="number" id="alertThreshold"
                class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                value="100" min="1" max="1000">
        </div>
        <div class="flex items-center space-x-6">
            <label for="logToFile" class="w-1/4 text-gray-700 font-medium">Log to File:</label>
            <input type="checkbox" id="logToFile"
                class="text-blue-600 w-5 h-5 rounded focus:ring-2 focus:ring-blue-500">
        </div>
    </div>
</div>

<!-- Save Settings Button -->
<div class="flex justify-end mt-8">
    <button id="saveSettingsButton"
        class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200 focus:ring-4 focus:ring-blue-300 focus:outline-none">
        Save Settings
    </button>
</div>

{% endblock %}

{% block script_area %}
<script>
    const saveSettingsButton = document.getElementById('saveSettingsButton');
    saveSettingsButton.addEventListener('click', function () {
        const settings = {
            networkInterface: document.getElementById('networkInterface').value,
            monitoringInterval: document.getElementById('monitoringInterval').value,
            enableAlerts: document.getElementById('enableAlerts').checked,
            alertThreshold: document.getElementById('alertThreshold').value,
            logLevel: document.getElementById('logLevel').value,
            logToFile: document.getElementById('logToFile').checked
        };

        console.log("Saving settings...", settings);
        alert("Settings saved successfully!");
    });
</script>
{% endblock %}
